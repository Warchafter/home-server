# =============================================================================
# Grafana Datasource Provisioning
# =============================================================================
# Auto-configures Prometheus as the default data source on first boot.
# No manual setup needed â€” Grafana discovers this file at startup.
# =============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
